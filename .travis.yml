language: java
install: true

jdk:
- oraclejdk8

addons:
  sonarcloud:
    organization: $SONAR_ORGANZATION
    token:
      secure: $SONAR_TOKEN



before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper

script:
- ./gradlew build
- ./gradlew test
- sonar-scanner
