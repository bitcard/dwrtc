<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DWRTC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input" hidden>
        <form>
            <div>
                <input type="button" id="connectNormal" value="Start new connection"></button>
            </div>
            <div>
                <label for="otherPeerId">Other Peer ID</label>
                <input id="otherPeerId">
                <input type="button" id="connectToSession" value="Connect to session"></button>
            </div>
        </form>
    </div>
    <div id="output" hidden>
        <video id="otherVideo" hidden class="top"></video>
        <p class="top" id="idMessage">Tell your partner to connect to <span id="idValue"></span></p>
        <video id="yourVideo"></video>
    </div>
</body>
<script src="simplepeer-9.0.0.min.js"></script>
<script src="peer.js"></script>

</html>
